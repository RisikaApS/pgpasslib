language: python
python:
    - 2.6
    - 2.7
    - pypy
    - 3.2
    - 3.3
    - 3.4
install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
    - "pip install -r test-requirements.txt"
script: nosetests --with-coverage --cover-package=pgpasslib
after_success:
  - coveralls
deploy:
  distributions: sdist bdist_wheel
  provider: pypi
  user: crad
